<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 2 Human V2.0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="AI2HUMAN.png" type="image/png">
    <style>
        .copy-btn {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #e73ba5;
            color: white;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #020024, #090979, #00d4ff);
            box-shadow: 0 0 10px #a3c7a4, 0 0 20px #8c55d3, 0 0 30px #c5964f, 0 0 40px #4CAF50;

</head>
<body>
    
    <div class="logo-container">
        <span class="ai">AI</span><span class="arrow">→</span><span class="human">Human</span>
    </div>

    
    <div class="stars"></div>


<div class="container">
    <h1>AI 2 Human V0.2</h1>
    <textarea id="aiText" placeholder="Paste the text written by the AI here. . .
Pega aquí el texto escrito por la IA...    
Yapay zeka tarafından yazılmış metni buraya yapıştırın..."></textarea>
    
    <div class="language-buttons">
        <button onclick="editText('tr')">Türkçe Düzenle</button>
        <button onclick="editText('en')">Edit in English</button>
        <button onclick="editText('es')">Editar en Español</button>
    </div>

    <h2>Edited Text (Turkish):</h2>
    <div id="turkishText" class="output" style="white-space: pre-wrap;"></div>
    <button id="turkishCopyBtn" class="copy-btn" onclick="copyText('turkishText')">Kopyala</button>

    <h2>Edited Text (English):</h2>
    <div id="englishText" class="output" style="white-space: pre-wrap;"></div>
    <button id="englishCopyBtn" class="copy-btn" onclick="copyText('englishText')">Copy</button>

    <h2>Edited Text (Spanish):</h2>
    <div id="spanishText" class="output" style="white-space: pre-wrap;"></div>
    <button id="spanishCopyBtn" class="copy-btn" onclick="copyText('spanishText')">Copiar</button>
</div>

                .replace(/^([a-z])/g, function(match) {

    function copyText(id) {
            var textToCopy = document.getElementById(id).innerText;
            navigator.clipboard.writeText(textToCopy)
                .then(function() {
                    alert('Text Copied, ¡Texto copiado!, Metin Kopyalandı!');
